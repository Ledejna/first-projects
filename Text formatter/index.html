<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Text formatter</title>
</head>
<style>
    body{
    max-width: 700px;
    margin: auto;
    text-align: center;
}
p{
    background-color: #222;
    height: 80px;
    width: 300px;
    color: #fff;
    box-shadow: 0 0 5px 2px(0, 0, 0, 0.5);
    border-radius: 10px;
    border: 1px solid #555;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem; 
    margin: auto;
    margin-top: 2rem;
}
</style>
<body>
    <h1>Type in your words</h1>
    <input type="text" id="input-field" placeholder="input text">
    <button class="btn uppercase red darken-1">ABC</button>
    <button class="btn lowercase blue darken-1" style="text-transform: lowercase;">abc</button>
    <button class="btn capitalize purple darken-1" style="text-transform: capitalize;">Abc</button>
    <button class="btn bold grey darken-4" style="font-weight: bold;">B</button>
    <button class="btn italic grey darken-4" style="font-style: italic;">I</button>
    <button class="btn underline grey darken-4" style="text-decoration: underline;">ABC</button>
    
    <p id="output-field">Output</p>
    <script src="text.js"></script>
</body>
</html>
