<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Image gallery</title>
</head>
<body>
    <main class="img-container">
        <div class="img active" style="background-image: url(https://source.unsplash.com/1600x900/?nature,water);"></div>
        <div class="img " style="background-image: url(https://source.unsplash.com/1600x900/?nature,nature);"></div>
        <div class="img " style="background-image: url(https://source.unsplash.com/1600x900/?nature,mountains);"></div>
        <div class="img " style="background-image: url(https://source.unsplash.com/1600x900/?nature,lake);"></div>
        <div class="img " style="background-image: url(https://source.unsplash.com/1600x900/?nature,sky);"></div>
        <button class="btn arrows left-arrow">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button class="btn arrows right-arrow">
            <i class="fas fa-arrow-right"></i>
        </button>
    </main>
    <div class="overlay"></div>

    <script src="main.js"></script>
</body>
</html>
