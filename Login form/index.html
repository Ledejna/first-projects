<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" id="loginForm">
            <div class="form-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
                <small class="alert-msg">Error</small>
            </div>
            <div class="form-field">
                <label for="password">Username</label>
                <input type="password" id="password" placeholder="Enter password">
                <small class="alert-msg">Error</small>
            </div>
            <div class="form-field">
                <i class="far fa-eye"></i>
                <label>Show/hide password</label>
            </div>
            <button class="btn" type="submit">Go</button>
        </form>
        <div class="reset-password">
            <small><a href="#">Forgot password or username</a></small>
        </div>
        <div class="reuqest-container">
            <form action="" class="form-request">
                <div class="form-field">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email" id="email">
                    <small class="alert-msg">Error</small>
                </div>
                <button type="submit" class="btn red">Request</button>
            </form>
            
        </div>
    </div>
    <script src="login.js"></script>
</body>

</html>
